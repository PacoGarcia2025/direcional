name: Direcional Extractor X09

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # roda todo dia às 03:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Instalar Playwright
        run: npx playwright install --with-deps

      - name: Rodar robô Direcional
        run: npm start

      - name: Commitar XML gerado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add direcional-x09.xml
          git commit -m "Atualização automática XML Direcional X09" || echo "Nada para commitar"
          git push

